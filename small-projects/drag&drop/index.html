<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Image</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #dragImage {
            width: 100px;
            height: 100px;
            position: absolute;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img src="https://via.placeholder.com/100" id="dragImage" alt="Draggable Image">
    <script src="app.js"></script>
</body>
</html>
